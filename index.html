<!DOCTYPE html>
<head>
    <title>What to do, hm?</title>
    <link href="./source/style.css" rel="stylesheet">
</head>




<body>
    <p class="logo">What to do, hm?</p>

    <p><table id="logintable">
        <tbody>
            <tr>
                <td>
                <input type="text" id="login" class="littleInputPole" placeholder="LOGIN">
                <input type="password" id="password" class="littleInputPole" placeholder="PASSWORD">
                </td>
            </tr>
            <tr>
                <td>
                <a id="buttSignUp" class="customButton">Sign Up</a>
                <a id="buttLogin" class="customButton">Login</a>
                </td>
            </tr>

        </tbody>
    </table></p>
    <p id="todomain"></p>
    

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        var login = "";
        var password = "";
        $('#buttSignUp').on('click', function(){getDetails(1)});
        $('#buttLogin').on('click', function(){getDetails(0)});
        function getDetails(type){
            login = $('#login').val(),
            password = $('#password').val(),
            
            $.ajax({
                type: "POST",
                url: "./logic/login.php",
                data: {
                    type: type,
                    login: login,
                    password: password
                },

                
                success: function( result ) {
                    $("#todomain").html(result);
                }

                
             });
        }

        
    </script>    
</body>
